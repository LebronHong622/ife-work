<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
</head>

<body>
    <section id="overlay">

        <p id="logo">Order your milktea!</p>
        <hr>
        <!--在这里进行您的代码编写-->
        <form method="post" action="./submission.html">
            <fieldset>
                <div class="row">
                    <label for="flavor">你想要什么口味的奶茶</label>
                    <input type="text" name="flavor" id="flavor">
                </div>
                <hr>
                <div class="row">
                    <label for="cups">你想要几杯？</label>
                    <input type="text" name="cups" id="cups">
                </div>
                <hr>
                <div class="row">
                    <p>你需要的糖分量</p>
                        <span>无糖</span>
                        <input type="range" name="sugar" id="sugar" min="1" max="5" step="1" value="3">
                        <span>全糖</span>
                </div>
                <hr>
                <div class="row">
                    <fieldset>
                        <p>你想要什么顶料？</p>
                        <input type="checkbox" name="top-material" id="ice_creame" value="ice_creame">
                        <label for="ice_creame">冰淇淋</label>
                        <input type="checkbox" name="top-material" id="milk_cover" value="milk_cover">
                        <label for="milk_cover">奶盖</label>
                        <input type="checkbox" name="top-material" id="coco" value="coco">
                        <label for="coco">可可粉</label>
                    </fieldset>
                </div>
                <hr>
                <div class="row">
                    <fieldset>
                        <p>你需要加冰吗？</p>
                        <input type="radio" name="is_add_ice" id="add" value="yes">
                        <label for="add">Yes</label>
                        <input type="radio" name="is_add_ice" id="not_add" value="no">
                        <label for="not_add">No</label>
                    </fieldset>
                </div>
                <hr>
                <div class="row">
                    <label for="material">你需要加什么料</label>
                    <select id="material" name="material">
                        <option value="pearl">珍珠</option>
                        <option value="Boba">波霸</option>
                        <option value="pudding">布丁</option>
                    </select>
                </div>
                <hr>
                <div class="row">
                    <label for="size">你要什么规格</label>
                    <select id="size" name="size">
                        <option value="small">小杯</option>
                        <option value="medium">中杯</option>
                        <option value="large">大杯</option>
                    </select>
                </div>
                <hr>
                <div class="row">
                    <label for="other-request">您还有别的什么要求吗</label>
                    <textarea id="other-request" name="other-request" rows="3" cols="50" placeholder="请按要点输入"></textarea>
                </div>
                <hr>
                <div class="row">
                    <label for="tel">电话</label>
                    <input type="tel" id="tel" name="tel" placeholder="请按xxx-xxx-xxxx形式输入">
                </div>
                <hr>
                <div class="row">
                    <input type="submit" value="submit">
                </div>
            </fieldset>
        </form>
    </section>
</body>

</html>
